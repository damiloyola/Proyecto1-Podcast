<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast - Blue Dot</title>
    <script
      src="https://kit.fontawesome.com/7d6fedc8ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!----- HEADER------>
    <header>
      <img src="images/logo.svg" alt="" class="logo" />
      <nav>
        <label for="burger" class="burger__label">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <input
          type="checkbox"
          name="burger"
          id="burger"
          class="burger__checkbox"
        />
        <ul class="menu">
          <li><a href="#">EPISODIOS</a></li>
          <li><a href="#">NOSOTROS</a></li>
          <li><a href="#">ENTREVISTAS</a></li>
          <li><a href="#">TOPICOS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!------ HERO --------->
      <section id="hero">
        <h1 class="hero__title">
          <span class="hello"> Hello <span class="world">world</span></span>
          pale blue dot<span class="dot">.</span>
        </h1>
        <p class="hero__text">
          Un podcast que explora el mundo de la programacion. Nuevos episodios,
          todos los jueves cada 15 dias.
        </p>
        <a href="#" class="hero__btn">CONOCÉ MÁS</a>
      </section>

      <!-------- EPISODIOS -------->
      <section id="episodios">
        <h2 class="episodios__title">Episodios</h2>
        <div class="episodios__spotify">
          <iframe
            src="https://open.spotify.com/embed-podcast/episode/6eCHJ8yOYtksW8OT93Dbdu"
            width="100%"
            height="232"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
          <iframe
            src="https://open.spotify.com/embed-podcast/episode/1ezdL2ivAGLwSE6Xbssxqt"
            width="100%"
            height="232"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
          <iframe
            src="https://open.spotify.com/embed-podcast/episode/3cWta1iiQSfvrdHaCbLkSD"
            width="100%"
            height="232"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
          <iframe
            src="https://open.spotify.com/embed-podcast/episode/31VyAQAwBiKoHVoYUCEzjQ"
            width="100%"
            height="232"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
